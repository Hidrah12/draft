{% load static %}

            <button class="text-2xl text-slate-600 " id="btnShowSidePanel"><i class="fa-solid fa-bars"></i></button>

                class="flex items-center space-x-2 text-base font-medium mx-10">
                <img src="{% static 'img/draft-logo.png' %}" alt="Logo de Draft" class="w-11">

            <div class="h-[25px] relative w-[1px] bg-slate-700"></div>
