<div id="taskPanel" class="invisible">
    <div class="w-[40%] h-[80%] p-3 bg-slate-200/50 rounded-md">
        <div class="flex items-center justify-between">
            <h3 class="text-base font-medium">Nueva tarea</h3>
            <button id="btnCloseTaskPanel" title="Cancelar"
                class="text-base px-3 py-[0.5rem] rounded-full float-right bg-slate-300"><i
                    class="fa-solid fa-x"></i></button>
        </div>
        <form action="" method="post">
            {% csrf_token %}
            {{ task_form.as_p }}
        </form>
    </div>
</div>
