<div id="taskPanel" class="invisible">
    <div class="w-[600px] h-[77%] px-6 py-5 shadow-lg bg-[#f3f3f3] rounded-md overflow-hidden">
        <h3 class="text-base font-medium text-slate-600">New task <i class="fa-solid fa-list-check"></i></h3>
        <form action="" method="post" class="form-create-task">
            {% csrf_token %}
            {{ task_form.as_p }}
            <div class="flex justify-end space-x-3 border-t-[1px] pt-3 mt-3">
                <button id="btnCloseTaskPanel"
                    class="px-4 py-2 rounded-lg border-[1px] text-sm font-medium bg-slate-700 hover:bg-slate-800 transition-colors text-slate-50">Cancel</button>
                <button type="submit"
                    class="px-4 py-2 rounded-lg border-[1px] font-medium text-sm bg-purple-700 hover:bg-purple-800 transition-colors text-slate-50">Add
                    Task</button>
            </div>
        </form>
    </div>
</div>
